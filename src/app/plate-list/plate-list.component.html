<br>
<div class="row mx-auto" style="width: 80%;">

  <div class="col-sm-12 col-md-12 col-lg-12">
    <div class="row">
      <div class="col-sm-12 col-md-12 col-lg-3" *ngFor="let plate of plates;">
        <div class="card" style="margin-bottom: 15%; margin-right: 10%" data-toggle="tooltip" data-placement="left" title="{{plate.description}}">
          <div class="card-header">
            <b>{{plate.name}}</b>
            <span class="badge badge-success float-right ">{{plate.cost}}€</span>
          </div>
          <div style="position: relative; text-align: center;">
            <img class="card-img-top" style="width: 100%; height: 25vh; background-position: center center; background-repeat: no-repeat;"
              src="{{plate.image}}" alt="{{plate.name}}" data-toggle="modal" (click)="updateModal(plate.id)" data-target="#exampleModal">
            <div style="position: absolute; bottom: 10px; right: 10px;">
              <a href="#" class="btn btn-sm btn-success float-right"> Adicionar à cesta</a>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
