<br>
<div class="row">
  <div class="col-sm-1 col-md-4 col-lg-3"></div>
  <div class="col-sm-10 col-md-8 col-lg-6">
    <ul class="nav nav-tabs" id="myTab" role="tablist">
      <li class="nav-item">
        <a class="nav-link active" id="cart-tab" data-toggle="tab" href="#cart" role="tab" aria-controls="cart" aria-selected="false">My Shopping Cart</a>
      </li>
    </ul>
    <div class="tab-content" id="myTabContent">
      <div class="tab-pane fade show active" id="cart" role="tabpanel" aria-labelledby="cart-tab">
        <ul class="list-group">
          <li class="list-group-item" style="background-color: #FDFDFD">
            <div class="row">
              <div class="col-md-5">
                Prato
              </div>
              <div class="col-md-2">
                Quantidade
              </div>
              <div class="col-md-3">
              </div>
              <div class="col-md-2">
                Subtotal
              </div>
            </div>
          </li>
          <li class="list-group-item" *ngFor="let plate of plateList">
            <div class="row">
              <div class="col-md-5">
                {{ plate.nome }}
              </div>
              <div class="col-md-2">
                {{ cart[plate.id] }} x {{ plate.preco }}€
              </div>
              <div class="col-md-3">
              </div>
              <div class="col-md-2">
                {{ cart[plate.id] * plate.preco }}€
              </div>
            </div>
          </li>
          <li class="list-group-item" style="background-color: #FDFDFD">
            <div class="row">
              <div class="col-md-10">
              </div>
              <div class="col-md-2">
                {{ total }}€
              </div>
            </div>
          </li>
          <li class="list-group-item" style="background-color: #FDFDFD">
            <div class="row">
              <div class="col-md-8"></div>
              <div class="col-md-2">
                <a class="nav-link btn btn-sm btn-warning" href="" (click)="cancelCart()">Cancel</a>
              </div>
              <div class="col-md-2">
                <a class="nav-link btn btn-sm btn-success" (click)="confirmCart()">Proceed</a>
              </div>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </div>
  <div class="col-sm-1 col-md-2 col-lg-3"></div>
</div>
